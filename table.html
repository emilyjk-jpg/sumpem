<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pada HTML</title>

    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h3>Cara Membuat Tabel pada Website HTML</h3>

    <table>
        <tr style="background-color: rgb(81, 123, 179);">
            <th style="color: white;">Topik</th>
            <th style="color: white;">Keterangan</th>
        </tr>
        <tr>
            <td style="color: rgb(81, 123, 179);">Nama</td>
            <td style="color: rgb(81, 123, 179);">Emily</td>
        </tr>
        <tr>
            <td style="color: rgb(81, 123, 179);">Kelas</td>
            <td style="color: rgb(81, 123, 179);">8C</td>
        </tr>
    </table>
</body>
</html>
